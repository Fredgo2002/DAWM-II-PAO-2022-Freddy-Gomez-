<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 02 Freddy Gómez</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../dist/public/css/charts.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html">Freddy Gómez</a>
                            <a href="index.html">Proyecto 2</a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Gráficos y datos de personajes de One Piece</h3>
            </div>
            <div class="page-content">
                <section class="row">
                    <div class="col-12 col-lg-9">
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="bg-secondary text-center rounded p-4">
                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                          <h6 class="mb-0">Personajes con Fruta del diablo</h6>
                                          <select class="navbar-white" id="tipo" name="">
                                          </select>
                                          <a href=""></a>
                                        </div>
                                        <div class="table-responsive">
                                          <table
                                            class="table text-start align-middle table-bordered table-hover mb-0"
                                          >
                                            <thead>
                                              <tr class="text-white">
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Estatura</th>
                                                <th scope="col">Edad</th>
                                                <th scope="col">Rol</th>
                                                <th scope="col">Fecha de nacimiento</th>
                                                <th scope="col">Fruta</th>
                                              </tr>
                                            </thead>
                                            <tbody class="datos"></tbody>
                                          </table>
                                          <div class = "d-flex justify-content-center mt-3" >
                                            <nav aria-label="Page navigation example">
                                                <ul  id="paginacion" class="pagination">
                                                </ul>
                                              </nav>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="bg-secondary text-center rounded p-4">
                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                            <canvas id = "chart1"></canvas>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-12">
                    
                        <div class="card">
                            <div class="bg-secondary text-center rounded p-4">
                                <div class="d-flex flex-column align-items-center justify-content-between mb-4">
                                    <div>
                                        <h6 class="mb-0">Estaturas de los personajes</h6>
                                      </div>
                                    <canvas id = "chart2"></canvas>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="http://ahmadsaugi.com">A. Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>
    <script src="../dist/public/scripts/script.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
